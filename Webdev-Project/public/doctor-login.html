<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaCore - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 4rem;
            background-color: #ffffff;
            color: #18861a;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #fff;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #030303;
            font-size: 1rem;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 0.3rem;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: rgb(0, 0, 0);
            border-radius: 5px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1.5rem;
            min-height: calc(100vh - 80px);
        }

        .illustration {
            max-width: 100%;
            margin-bottom: 2rem;
            text-align: center;
        }

        .illustration img {
            max-width: 250px;
            height: auto;
        }

        .login-section {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #f0f7f6;
            border-radius: 0.75rem;
        }

        .login-section h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #2D8B7F;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            background-color: #f8fafc;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2D8B7F;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #23665e;
        }

        .help-text, .register-link {
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #64748b;
            font-size: 0.875rem;
            text-align: center;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
            margin: 0 0.5rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.3s ease;
        }

        .social-button:hover {
            background-color: #f0f0f0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 2rem;
            }
            .nav-links {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .main-content {
                padding: 1rem;
            }
            .illustration img {
                max-width: 200px;
            }
            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #2D8B7F;
                width: 200px;
                padding: 1rem;
                border-radius: 0.5rem;
            }
        }
   </style>
</head>
<body>
    <nav class="navbar">
        <div><img src="Assets/logo.png" width="80" alt=""></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <!-- <a href="">Services</a> -->
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="doctor-register.html">Register</a>
        </div>
        <div class="hamburger" onclick="toggleNavbar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <main class="main-content">
        <div class="illustration">
            <img src="Assets/loginPhoto.png" alt="Medical care illustration">
        </div>
        
        <div class="login-section">
            <h1>Login-Doctor</h1>
            <form id="loginForm" action="/login-doctor" method="POST">
                <input placeholder="Username" type="text" id="username" name="username" class="input-field" required>
                <input type="password" id="password" name="password" placeholder="••••••••" class="input-field" required>
                <button type="submit" class="login-button">Login</button>
            </form>
            
            <div class="help-text">Having trouble? <a href="/forgotpassword">Forgot Password</a></div>
            
            <div class="divider">Or continue with</div>
            
            <div class="social-login">
                <button class="social-button"><img src="Assets/google_logo.webp" width="30" alt="G-logo"></button>
                <button class="social-button"><img src="Assets/facebook.png" width="30" alt="Facebook logo"></button>
                <button class="social-button"><img src="Assets/linkedin.png" width="30" alt="LinkedIn logo"></button>
            </div>
            
            <a href="doctor-signup.html" class="register-link">New User? Register Now</a>
        </div>
    </main>

    <script>
        function toggleNavbar() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
        // Select the button element
const bookButton = document.querySelector('login-button');

// Add an event listener for the 'click' event
bookButton.addEventListener('click', () => {
    // Redirect to the booking page
    window.location.href = "doctor-dashboard.html"; // Replace with your actual page URL
});

    </script>
</body>
</html>
