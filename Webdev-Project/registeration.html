<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaCore - Register</title>
    <style>
        /* Global styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 4rem;
            background-color: #ffffff;
            color: #18861a;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar img {
            width: 80px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #030303;
            font-size: 1rem;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 0.3rem;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: rgb(0, 0, 0);
            border-radius: 5px;
        }

        /* Main content styling */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1.5rem;
            min-height: calc(100vh - 80px);
        }

        /* Illustration styling */
        .illustration {
            max-width: 100%;
            margin-bottom: 2rem;
            text-align: center;
        }

        .illustration img {
            max-width: 250px;
            height: auto;
        }

        /* Register section styling */
        .register-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #f0f7f6;
            border-radius: 0.75rem;
            margin: auto;
        }

        .register-box h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #2D8B7F;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #2D8B7F;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            background-color: #f8fafc;
        }

        .register-box button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2D8B7F;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }

        .register-box button:hover {
            background-color: #23665e;
        }

        .register-links {
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 2rem;
            }

            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #2D8B7F;
                width: 200px;
                padding: 1rem;
                border-radius: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div><img src="Assets/logo.png" alt="VitaCore Logo"></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </div>
        <div class="hamburger" onclick="toggleNavbar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <main class="main-content">
        <div class="illustration">
            <img src="Assets/image.png" width="140" alt="Medical care illustration">
        </div>

        <div class="register-container">
            <div class="register-box">
                <h2>Register</h2>
                <form id="registerForm" action="/registeration" method="POST">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div class="register-links">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleNavbar() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
