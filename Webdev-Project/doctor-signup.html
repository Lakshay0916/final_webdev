<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaCore - Doctor Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 4rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            color: #2D8B7F;
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #2D8B7F;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #000000;
            font-size: 1rem;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            min-height: calc(100vh - 80px);
        }

        .illustration {
            flex: 1;
            max-width: 600px;
            background-color: #f0f7f6;
            padding: 2rem;
            border-radius: 1rem;
        }

        .registration-section {
            flex: 1;
            max-width: 400px;
            padding: 2rem;
        }

        .registration-section h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-full {
            grid-column: 1 / -1;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            background-color: #f8fafc;
            font-size: 0.875rem;
        }

        .verify-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2D8B7F;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 1rem;
        }

        .verify-button:hover {
            background-color: #247267;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 1rem;
            }

            .navbar {
                padding: 1rem;
            }

            .illustration {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <div class="logo-ico"><img src="Assets/logo.png" alt="" width="90"></div>

        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="illustration">
            <img src="Assets/doctor.svg" alt="Doctor illustration" width="490">
        </div>

        <div class="registration-section">
            <h1>Doctor Registration</h1>
            <form>
                <div class="input-grid">
                    <input type="text" placeholder="Name" class="input-field">
                    <input type="tel" placeholder="Phone no:" class="input-field">
                    <input type="text" placeholder="Specialty" class="input-field">
                    <input type="email" placeholder="Email Id:" class="input-field">
                    <input type="text" placeholder="Location" class="input-field input-full">
                    <input type="text" placeholder="Doctor's License" class="input-field input-full">
                </div>

                <button type="submit" class="verify-button">Verify</button>
            </form>
        </div>
    </main>
    <script>
        // Select the button element
        const bookButton = document.querySelector('.verify-button');

        // Add an event listener for the 'click' event
        bookButton.addEventListener('click', () => {
            // Redirect to the booking page
            window.location.href = "doctor-login.html"; // Replace with your actual page URL
        });

    </script>
</body>

</html>
